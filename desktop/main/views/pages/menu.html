    <div class="main">

      		<div class="col s12">
		      	<div class="row">
		      		<div class="col s3" ng-repeat="platillo in menu">
		      			<div class="card medium">
				      		<div class="card-image">
			      				<img ng-src="{{platillo.url_img}}">
			      			</div>
				      		<div class="card-content">
								<p>{{platillo.precio | currency}}</p>
				      			<span class="card-title grey-text text-darken-4">{{platillo.nombre}}</span>
				      			
			      			</div>
			      			<div class="card-action">
			      				<a href="/editarPlatillo/{{platillo._id}}">Editar</a>
			      				<a href="#" ng-click="eliminarPlatillo(platillo._id)">Eliminar</a>
