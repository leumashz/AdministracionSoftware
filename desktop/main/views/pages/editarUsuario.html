<!-- Termina navbvar -->


<!-- Contenido principal -->	    
    	<div class="main">
    		<div class="row">
      			<div class="container">
	      			<div class="col s12">
	      				 <div class="row">
	      				 <form class="col s12"  ng-submit="saveUsuario()">
					      <div class="row">
					      <h5>Agregar Usuario</h5>
					        <div class="input-field col s6">
					          <input id="nombre" type="text" class="validate" name="nombre" ng-model="usuarioData.nombre" required>
					          <label for="nombre">Nombre</label>
					        </div>
					        <div class="input-field col s6">
					          <input id="email" type="email" step="any" class="validate" name="email" ng-model="usuarioData.email" required>
					          <label for="email">Email</label>
					        </div>
					      </div>
					      <div class="row">
					        <div class="input-field col s6">
					          <input id="password" class="validate" type="password"	name="password" ng-model="usuarioData.password" required>
					          <label for="password">Password</label>
					        </div>
							<div class="input-field col s6">
					          <input id="telefono" class="validate" type="number" name="telefono" ng-model="usuarioData.telefono" required>
					          <label for="telefono">Telefono</label>
					        </div>
					      </div>
					      <div class="row">
						    <div class="input-field col s12">
					          <input id="direccion" class="validate" type="text" name="direccion" ng-model="usuarioData.direccion" required>
					          <label for="direccion">Direccion</label>
					        </div>
					      </div>
					      <div class="row">
					      	<button type="submit" class="btn">Aceptar</button>
					      </div>
				    </form> 
	      				 </div>
	      			</div>
      			</div>
      	</div>
	</div>	
</div>
