<!-- Contenido principal -->	    
    	<div class="main">
    		<div class="row">
      			<div class="container">
	      			<div class="col s12">
	      				 <div class="row">
	      				 <form class="col s12"  ng-submit="saveInfo()">
					      <div class="row">
					      <h5>Editar Informacion</h5>
					        <div class="input-field col s6">
					          <input id="nombre" type="text" class="validate" name="nombre" ng-model="infoData.nombre" required>
					          <label for="nombre">Nombre</label>
					        </div>
					        <div class="input-field col s6">
					          <input id="descripcion" type="text" class="validate" name="descripcion" ng-model="infoData.descripcion" required>
					          <label for="email">Descripcion</label>
					        </div>
					      </div>
					      <div class="row">
					        <div class="input-field col s6">
					          <input id="direccion" class="validate" type="text"	name="direccion" ng-model="infoData.direccion" required>
					          <label for="password">Direccion</label>
					        </div>
							<div class="input-field col s6">
					          <input id="telefono" class="validate" type="number" name="telefono" ng-model="infoData.telefono" required>
					          <label for="telefono">Telefono</label>
					        </div>
					      </div>
					      <div class="row">
						    <div class="input-field col s12">
					          <div class="row">
					          	 <input id="url" class="validate" type="text" name="url" ng-model="infoData.url" required>
					          	<label for="url">Logo</label>
					          </div>
					        </div>
					      </div>
					      <div class="row">
						    <div class="input-field col s12">
					          <div class="row">
					          	 <input id="pagina" class="validate" type="text" name="pagina" ng-model="infoData.pagina" required>
					          	<label for="pagina">Pagina web o facebook</label>
					          </div>
					        </div>
					      </div>
					      <div class="row">
					      	<button type="submit" class="btn">Aceptar</button>
					      </div>
				    </form> 
					    <div ng-if="message">    
	      					<div class="row">
	            				<div class="col s8 offset-s3">
	                				<div class="card blue darken-3">
	                  					<div class="card-content white-text">
	                      					<span class="card-title">{{ message }}<i class="medium material-icons right">reorder</i></span>
	                      					
	                 					 </div>
	               					 </div>
	             				</div>
	          				</div>
	    				</div>
	      				 </div>
	      			</div>
      			</div>
      	</div>
	</div>	
</div>
