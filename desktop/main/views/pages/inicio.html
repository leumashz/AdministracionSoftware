

<nav>
  <div class="center-align row col s10 offset-s2">
      
          <strong>Sistema Electronico para el manejo de cafeterías</strong>
       
      
  <div>    
</nav>
<div class="container">
  <div class="row">
 
    <form class="col s12 center-align" ng-submit="doLogin()">
      
      <div class="container">
      
      <div class="row col s9 offset-s3">
      
      
      
        <h5 class="center-align">Iniciar Sesión</h5>
      </div>
        <div class="row">
          <div class="input-field col s9 offset-s3">
            <input id="email" type="email" class="validate" ng-model="loginData.email" required>
            <label for="email">Email</label>
          </div>
        </div>

      <div class="row">
        <div class="input-field col s9 offset-s3">
          <input id="password" type="password" class="validate" ng-model="loginData.password" required>
          <label for="password">Password</label>
        </div>
      </div>
  <div class="row">
    <div class="col s9 offset-s3">
      <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Aceptar</button>
    </div>
  </div>
      </div>
     <div ng-if="message">    
      <div class="row">
            <div class="col s8 offset-s3">
                <div class="card red darken-1">
                  <div class="card-content white-text">
                      <span class="card-title">Algo anda mal<i class="large material-icons right">report_problem</i></span>
                      <br>{{ message }}
                  </div>
                </div>
             </div>
          </div>
    </div>
  </form>
 </div>
</div>
