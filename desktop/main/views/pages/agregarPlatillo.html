		      	<h2>Agregar Platillo</h2>
		      	<div class="row">
		      		
		      		<form class="col s12"  method="post" action="/api/platillo" enctype="multipart/form-data">
					      <div class="row">
					        <div class="input-field col s6">
					          <input id="nombre" type="text" class="validate" name="nombre" ng-model="platilloData.nombre" required>
					          <label for="nombre">Nombre</label>
					        </div>
					        <div class="input-field col s6">
					          <input id="precio" type="number" step="any" class="validate" name="precio" ng-model="platilloData.precio" required>
					          <label for="precio">Precio</label>
					        </div>
					      </div>
					      <div class="row">
					        <div class="input-field col s12">
					          <textarea id="descripcion" class="materialize-textarea validate" 
					          name="descripcion" ng-model="platilloData.descripcion" required></textarea>
					          <label for="textarea1">Descripcion</label>
					        </div>
					      </div>
					      <div class="row">
						    <div class="file-field input-field">
						      <div class="btn">
						        <span>Imagen del platillo</span>
						        <input type="file" name="tempImg">
						      </div>
						      <div class="file-path-wrapper">
						        <input class="file-path validate" type="text">
						      </div> 
						    </div>
					      </div>
					      <div class="row">
					      	<button type="submit" class="btn">Aceptar</button>
					      </div>
				    </form>
