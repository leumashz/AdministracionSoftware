<ion-view title="platillos">
  <ion-content padding=true>
    <div class="list">

      <a ng-repeat="platillo in platillos" href="#" class="item item-thumbnail-left">
        <img ng-src="{{ platillo.url_img }}">
        <h2>{{ platillo.nombre }}</h2>
        <h4>{{ platillo.descripcion }}</h4>
      </a>

    </div>
  </ion-content>
</ion-view>
