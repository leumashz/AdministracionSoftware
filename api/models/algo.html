	<div class="row">
      		<div class="col s10 offset-s2">
		      	<h2>Editar Platillo</h2>
		      	<div class="row">
		      		<form class="col s12"  ng-submit="savePlatillo()">
					      <div class="row">
					        <div class="input-field col s6">
					          <input  id="nombre" type="text" class="validate" ng-model="platilloData.nombre" name="nombre">
					          <label for="nombre">Nombre</label>
					        </div>
					        <div class="input-field col s6">
					          <input id="precio" type="number" step="any" class="validate" ng-model="platilloData.precio" name="precio">
					          <label for="precio">Precio</label>
					        </div>
					      </div>
					      <div class="row">
					        <div class="input-field col s12">
					          <textarea id="descripcion" class="materialize-textarea validate" 
					          ng-model="platilloData.descripcion" name="descripcion"></textarea>
					          <label for="textarea1">Descripcion</label>
					        </div>
					      </div>
					      
					      <div class="row">
					      	<button type="submit" class="btn">Aceptar</button>
					      </div>
				    </form>
		      	</div>
			</div>	
		</div>
